<!doctype html>
<title>{% block title %}{% endblock %} - StoreName</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{% block storeManagerLink %}/{% endblock %}">StoreName</a></h1>
  <ul>
    <li><a href="{{ url_for('product_index', cust_no=0) }}">Products</a></li>
    <li><a href="{{ url_for('supplier_index', cust_no=0) }}">Suppliers</a></li>
    <li><a href="{{ url_for('customer_index') }}">Customers</a></li>
    <li><a href="{{url_for('login_account') }}" class="header-button logout">Log out</a></li>
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
