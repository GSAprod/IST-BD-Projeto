{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Product &#35;{{ product['sku'] }} | Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="post-2col">
      <div>
        <label for="product_sku">Product SKU</label>
        <input name="product_sku" id="product_sku" type="text" value="{{ request.form['sku'] or product['sku'] }}" disabled>
      </div>
      <div>
        <label for="product_ean">Product EAN</label>
        <input name="product_ean" id="product_ean" type="text" value="{{ request.form['ean'] or product['ean'] }}">
      </div>
    </div>
    <label for="product_name">Name</label>
    <input name="product_name" id="product_name" type="text" value="{{ request.form['name'] or product['name'] }}">
    <label for="price">Price</label>
    <input name="price" id="price" type="number" min="0" step="0.0001" placeholder="0.0000" value="{{ request.form['price'] or product['price'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('product_delete', product_sku=product['sku']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
